<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محادثة AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 1.1em;
    }
    .message {
      max-width: 80%;
      padding: 12px 18px;
      margin: 12px 0;
      border-radius: 18px;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.4s ease forwards;
    }
    .user {
      background: #0d6efd;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
      font-size: 1.1em;
    }
    .ai {
      background: #2e2e2e;
      color: #fff;
      margin-right: auto;
      border-bottom-left-radius: 0;
      font-size: 1.1em;
    }
    .typing {
      background: #2e2e2e;
      color: #bbb;
      margin-right: auto;
      border-bottom-left-radius: 0;
      font-size: 1.1em;
      display: flex;
      gap: 4px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #bbb;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #2a2a2a;
      border-top: 1px solid #444;
      align-items: center;
    }
    .input-container input {
      flex: 1;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 25px;
      outline: none;
      font-size: 1.1em;
      background: #1e1e1e;
      color: #fff;
    }
    .input-container input::placeholder {
      color: #bbb;
    }
    .input-container button {
      margin-right: 10px;
      padding: 12px 20px;
      border: none;
      background: #0d6efd;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.2s ease;
    }
    .input-container button:active {
      background: #084298;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="اكتب رسالتك...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    const aiResponses = [
            "عايز ايه ؟",
      "جايه معاك بايه",
      "ايه يا كسامك",
      "متقرفنيش بدل ما نطلع دين امك",
      "انزلي جوله",
      "بتتفرج علي سكس",
      "يسطا متزعلش مني بقا",
      "اانا هنيكك"
        ,"عايز ايه يا ابن الاحبه"
        ,"انتا طلعت ميتيني معاك"
        ,"كسم اسالتك بنت الزانيه"
        ,"احا"
        ,"بقولك تيجي معايا نلعبو في بعض."
        ,"انا مش فاضي ليك"
        ,"ما بلاش اسالت ولاد الزانيه دي؟"
        ,"شات جش بي تي اسر معاك في ايه عشان تجيلي؟"
        ,"والله؟"
        ,"امك اسمها ايه؟"
        ,"عايز ايه يا كس امك؟"
        ,"انت جاي تهرج معايا؟"
        ,"انت عاوز ايه منى؟"
    ];

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      // إظهار مؤشر الكتابة
      const typing = document.createElement("div");
      typing.classList.add("message", "typing");
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      // بعد وقت قصير، إظهار الرد الفعلي
      setTimeout(() => {
        typing.remove();
        const response = aiResponses[Math.floor(Math.random() * aiResponses.length)];
        addMessage(response, "ai");
      }, 1500);
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    window.onload = () => {
      addMessage("مرحباً! أنا برنامج ذكاء اصطناعي تجريبي.", "ai");
    };
  </script>
</body>
</html>
