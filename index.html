<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محادثة واتساب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      font-family: Tahoma, Arial, sans-serif;
    }
    .chat-container {
      background: #383838;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #013a85;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #000000;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 15px;
    }
    .user {
      background: #d7f7ff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #ffe4e4;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-row {
      display: flex;
      padding: 10px;
      background: #333333;
      border-top: 1px solid #ccc;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #000000;
      outline: none;
      font-size: 15px;
    }
    .input-row button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #0066ff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    .input-row button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">By Mohamed Agamy</div>
    <div class="chat-box" id="chatBox"></div>
    <form class="input-row" id="chatForm">
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" required />
      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

  const botReplies = [
      "عايز ايه ؟",
      "جايه معاك بايه",
      "ايه يا كسامك",
      "متقرفنيش بدل ما نطلع دين امك",
      "انزلي جوله",
      "بتتفرج علي سكس",
      "يسطا متزعلش مني بقا",
      "اانا هنيكك"
        ,"عايز ايه يا ابن الاحبه"
        ,"انتا طلعت ميتيني معاك"
        ,"كسم اسالتك بنت الزانيه"
        ,"احا"
        ,"بقولك تيجي معايا نلعبو في بعض."
        ,"انا مش فاضي ليك"
        ,"ما بلاش اسالت ولاد الزانيه دي؟"
        ,"شات جش بي تي اسر معاك في ايه عشان تجيلي؟"
        ,"والله؟"
        ,"امك اسمها ايه؟"
        ,"عايز ايه يا كس امك؟"
        ,"انت جاي تهرج معايا؟"
        ,"انت عاوز ايه منى؟"

    ];

    let availableReplies = [...botReplies];

    function getRandomReply() {
      if (availableReplies.length === 0) {
        availableReplies = [...botReplies];
      }
      const idx = Math.floor(Math.random() * availableReplies.length);
      const reply = availableReplies[idx];
      availableReplies.splice(idx, 1);
      return reply;
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const question = userInput.value.trim();
      if (!question) return;
      addMessage(question, 'user');
      userInput.value = '';

      setTimeout(() => {
        const reply = getRandomReply();
        addMessage(reply, 'bot');
      }, 500);
    });
  </script>
</body>
</html>
